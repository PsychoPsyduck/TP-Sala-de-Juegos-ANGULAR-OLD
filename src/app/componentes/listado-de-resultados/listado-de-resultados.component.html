<table class="table table-condensed">
  <thead>
    <tr>
      <th>Jugador</th>

      <th>Derrotas</th>
    </tr>
  </thead>

    <tr *ngFor="let rtdo of listado">
      <td>{{rtdo.usuario}} </td>

      <td>{{rtdo.wins}} </td>

    </tr> 
    
  </tbody>
</table>
