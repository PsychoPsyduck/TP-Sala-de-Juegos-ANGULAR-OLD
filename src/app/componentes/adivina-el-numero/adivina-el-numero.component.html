<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<mat-card>
  <div style="text-align:center">
    <h1>
      {{nuevoJuego.nombre}}!
    </h1>
  </div>
  <h2></h2>
  <form name="juego">
    <h2><button *ngIf="nuevoJuego.numeroSecreto==0 " (click)="generarnumero()"  mat-raised-button  color="primary">Nuevo número secreto</button></h2>
    

    <label>Ingrese numero:  </label>  <input [(ngModel)]="nuevoJuego.numeroIngresado" placeholder="ingrese numero" name="numeroIngresado" type="text" class="form-control" style="width:50%"/>
    
    
    <h2 [hidden]="!nuevoJuego.gano">Ganaste!</h2>
    <h2 [hidden]="nuevoJuego.gano" *ngIf="nuevoJuego.numeroSecreto!=0">Todavia no gano</h2>
    <h3>Numero ingresado: {{nuevoJuego.numeroIngresado}}  </h3>

    <h2><p [hidden]="ocultarVerificar" *ngIf="nuevoJuego.numeroSecreto!=0" >Esperando que ingrese un número y verifique</p></h2>
    <h2><p [hidden]="!ocultarVerificar" *ngIf="nuevoJuego.numeroSecreto!=0" ><i class="fa fa-spinner fa-spin"></i>Verificando</p></h2>

    <h2 [hidden]="ocultarVerificar"><button  *ngIf="nuevoJuego.numeroSecreto!=0" (click)="verificar()" mat-raised-button  color="primary">Verificar</button></h2>


    
  </form>
  <!-- <div id="snackbar">{{Mensajes}}</div> -->
</mat-card>
